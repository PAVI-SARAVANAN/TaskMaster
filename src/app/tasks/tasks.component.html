@if(IsAddingTask){
    <app-new-task (Cancel)="OnCancelTask()" (add)="OnSubmitTask($event)" />
}

<div id="tasks">
    <header>
        <h2>  {{name}}'s tasks </h2>
        <menu>
            <button (click)="OnAddingTask()">Add Task</button>
        </menu>
    </header>
   
    @for(task of SelectedUserTasks; track task.id){
                <app-task [task]= "task" (Complete)= "OnCompleteTask($event)"/>   
            }     
</div>
